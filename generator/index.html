<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pryv Mouse Tracker</title>
</head>
<body>

<p>CHECKPOINT </p>
<div class="container">
  <div class="topBar">
    <div class="titleContainer">
      <div class="pryvLogo">
        <a href="http://api.pryv.com/" target="_blank">
          <img src="img/loader.gif" id="loading"><img>
          <img src="img/logo-pryv.png" id="logo-pryv"><img>
        </a>
      </div>
      <div class="title">
        <h3>Pryv Mouse Tracker</h3>
      </div>
    </div>
    <div class="buttonContainer">
      <span id="pryv-button"></span>
    </div>
  </div>
  <div class="subContainer">
    <div class="valueContainer">
      Frequency: <span id="frequencyLabel"></span> measures/second  (Hz)
    </div>
    <div class="valueContainer">
      Mouse X: <span id="xLabel"></span>
    </div>
    <div class="valueContainer">
      Mouse Y: <span id="yLabel"></span>
    </div>
    <div class="valueContainer">
      Orientation Gamma: <span id="gLabel"></span>
    </div>
    <div class="valueContainer">
      Orientation Beta: <span id="bLabel"></span>
    </div>
    <div class="valueContainer">
      Measures buffer: <span id="dataBuffer"></span>
    </div>
    <div class="valueContainer">
      Measures sent Total: <span id="dataSent"></span>
    </div>
  </div>
  <div class="sharingcontainer">
    <div class="sharinglink">
      <label id="sharelink">
        -
      </label>
    </div>
    <div class="shareqr">
      <label>
        -
      </label>
    </div>
  </div>
</div>



</body>
<script src="https://api.pryv.com/lib-js/pryv.js"></script>
<script src="pryv.js"></script>
<script src="request_bundle.js"></script>
<script src="index.js"></script>
<!-- <script src="pryv.js"></script> -->
<link href="style.css" rel="stylesheet" type="text/css"/>

</html>
